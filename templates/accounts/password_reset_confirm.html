{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}

<div class="fh5co-hero">
    <div class="fh5co-overlay"></div>
    <div class="fh5co-cover text-center" data-stellar-background-ratio="0.5" style="background-image: url(../static/images/logo.jpg);">
        <div class="desc animate-box">
            {% if vaildlink %}
            <h3>Change password</h3>
            <form class="form-inline" method="POST">
              {% csrf_token %}
                <div class="form-group">
                  {{form.as_p}}

                </div>
                <br>
                <button style="margin-left: 80px;" type="submit" class="btn btn-default">Change password</button>
            </form>
            {% else %}
            <p>
                The password rest link is invaild
            </p>
            {% endif %}
      
            
        </div>
    </div>

</div>

{% endblock %}
